[package]
name = "jarm_online"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rocket = "0.4"
rust_jarm = "0.3"
serde = { version = "1.0", features = ["derive"] }
lazy_static = "1.4"
regex = "1.7"
csv = "1.2"
# Required to exclude openssl dependency
sentry = { version= "0.20.1", default-features = false, features = ["with_reqwest_transport", "with_rustls", "backtrace", "contexts", "failure", "panic"] }

[dependencies.rocket_contrib]
version = "0.4"
default-features = false
features = ["json"]

[dev-dependencies]
rstest = "0.16"